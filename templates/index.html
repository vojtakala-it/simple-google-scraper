<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@700&family=Montserrat&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
  <title>Google Scraper</title>
</head>

<body>
  <div class="header">
    <h1 class="text-center">Google Page Scraper</h1>
  </div>
  <form method="POST">
    <div class="form-group d-grid gap-2 col-6 mx-auto">
      <input class="form-control form-control-lg text-center" type="text" name="user_string" placeholder="Write here what you would like to scrape">
      <a href="get_string" target="blank"><button class='form-control btn btn-lg btn-block btn-secondary'>Scrape it!</button></a>
    </div>
  </form>
  <footer id="footer">
    <p class="foot_note">© Vojtěch Kala, {{ year }}</p>
  </footer>

</body>

</html>
